name: CI/CD con Seguridad Integrada

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Análisis estático con ESLint
  lint:
    name: Análisis de calidad y seguridad (ESLint)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar ESLint
        run: npm run lint
      
      - name: Subir reporte de ESLint
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

  # Job 2: Análisis de vulnerabilidades con Trivy (SCA)
  trivy-scan:
    name: Escaneo de dependencias (Trivy SCA)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Instalar Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
      
      - name: Ejecutar escaneo SCA
        run: |
          trivy fs . --format json --output trivy-report.json
          trivy fs . --severity CRITICAL,HIGH --exit-code 1
        continue-on-error: false
      
      - name: Subir reporte Trivy
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  # Job 3: Análisis SAST con SonarQube
  sonarqube:
    name: Análisis profundo SAST (SonarQube)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para análisis de histórico
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar análisis SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      - name: Verificar Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 4: Pruebas unitarias y de integración
  test:
    name: Pruebas automatizadas (Jest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar pruebas con cobertura
        run: npm run test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test_secret_key_for_unit_tests
      
      - name: Verificar cobertura mínima
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Cobertura insuficiente: $COVERAGE%"
            exit 1
          fi
      
      - name: Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # Job 5: Compilación de TypeScript
  build:
    name: Compilación y validación de tipos
    runs-on: ubuntu-latest
    needs: [lint, trivy-scan, test]
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Compilar TypeScript
        run: npm run build
      
      - name: Verificar artefactos
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: Directorio dist no generado"
            exit 1
          fi
      
      - name: Subir artefactos compilados
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  # Job 6: Notificación de resultados
  notify:
    name: Notificación de estado del pipeline
    runs-on: ubuntu-latest
    needs: [lint, trivy-scan, sonarqube, test, build]
    if: always()
    
    steps:
      - name: Verificar estado del pipeline
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "Pipeline completado exitosamente"
          else
            echo "Pipeline falló en una o más etapas"
            exit 1
          fi